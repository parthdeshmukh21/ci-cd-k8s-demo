apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: 745392035332.dkr.ecr.ap-south-1.amazonaws.com/demo-app:IMAGE_TAG

        ports:
        - containerPort: 80

